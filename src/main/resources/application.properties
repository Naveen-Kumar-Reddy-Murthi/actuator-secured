
# HEALTH ENDPOINT # ENDPOINTS WEB CONFIGURATION
management.endpoint.health.show-details=always
management.security.enabled= true
management.endpoint.health.roles=ACTUATOR_ADMIN
management.endpoint.enabled-by-default= false
management.endpoint.web.exposure.include=*

# Spring Security default user name and password
spring.security.user.name=actuator
spring.security.user.password=actuator
spring.security.user.roles=ACTUATOR_ADMIN

security.basic.enabled=false

management.endpoints.web.base-path=/secured
management.endpoints.web.path-mapping.health=ping/me
